<mat-toolbar color="primary">
    <button (click)="open()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>My App</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<!-- contenedor y sidebar -->
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="opened" class="w-60 px-2 pt-16">
        <!-- Menu de opciones -->
        Drawer content
    </mat-drawer>
    <mat-drawer-content class="p-10">
        <!-- Rutas -->
        <ng-content></ng-content>
    </mat-drawer-content>
</mat-drawer-container>
